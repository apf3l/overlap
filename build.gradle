group 'de.kiessling'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.httpcomponents:httpmime:4.5.4"
    compile "org.apache.httpcomponents:httpcomponents-client:4.5.4"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
